<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Placement Cell Dashboard</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
    }
    .container {
        display: flex;
        max-width: 1000px;
        margin: 50px auto;
        background-color: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .sidebar {
        flex: 0 0 250px;
        background-color: #333;
        color: #fff;
        padding: 20px;
    }
    .sidebar h3 {
        margin-bottom: 20px;
        color: #fff;
    }
    .sidebar ul {
        padding-left: 0;
    }
    .sidebar li {
        margin-bottom: 10px;
    }
    .sidebar a {
        display: block;
        color: #fff;
        text-decoration: none;
        padding: 10px 0;
        transition: background-color 0.3s;
    }
    .sidebar a:hover {
        background-color: #555;
    }
    .main-content {
        flex: 1;
        padding: 20px;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    h3 {
        margin-bottom: 10px;
    }
    p {
        margin-bottom: 5px;
    }
    ul {
        list-style-type: none;
        margin-bottom: 20px;
    }
    li {
        margin-bottom: 5px;
    }
    a.button {
        display: inline-block;
        background-color: #333;
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    a.button:hover {
        background-color: #555;
    }
    .hidden {
        display: none;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3>Options</h3>
            <ul>
                <li><a href="#" onclick="showContent('post-drive')">Post Drive</a></li>
                <li><a href="#" onclick="showContent('current-drive')">Current Drive</a></li>
                <li><a href="#" onclick="showContent('drive-applications')">Drive Applications</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div id="post-drive" class="content">
                <h2>Post Drive</h2>
                <!-- Post Drive content here -->
            </div>
            <div id="current-drive" class="content hidden">
                <h2>Current Drive</h2>
                <!-- Current Drive content here -->
            </div>
            <div id="drive-applications" class="content hidden">
                <h2>Drive Applications</h2>
                <!-- Drive Applications content here -->
            </div>
        </div>
    </div>

    <script>
        function showContent(contentId) {
            var contents = document.getElementsByClassName('content');
            for (var i = 0; i < contents.length; i++) {
                contents[i].classList.add('hidden');
            }
            document.getElementById(contentId).classList.remove('hidden');
        }
    </script>
</body>
</html>
