<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login/Register</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .container {
        max-width: 400px;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #555;
    }
    /* Bottom section styles */
    .bottom-section {
        text-align: center;
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
    }
    .bottom-section p {
        margin-bottom: 10px;
    }
    .bottom-section button {
        padding: 8px 20px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 0 10px;
    }
    .bottom-section button:hover {
        background-color: #555;
    }
</style>
<script>
    function showLogin() {
        document.getElementById('loginForm').style.display = 'block';
        document.getElementById('registerForm').style.display = 'none';
    }

    function showRegister() {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('registerForm').style.display = 'block';
    }
</script>
</head>
<body>
    <div class="container" id="loginForm" style="display: none;">
        <h2>Login</h2>
        <form action="login.php" method="POST">
            <label for="username">Username/Email:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Login">
        </form>
    </div>

    <div class="container" id="registerForm" style="display: none;">
        <h2>Register</h2>
        <form action="register.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="role">Select Role:</label>
            <select id="role" name="role">
                <option value="student">Student</option>
                <option value="placement_cell">Placement Cell</option>
                <option value="admin_teacher">Admin/Teacher</option>
            </select>
            <input type="submit" value="Register">
        </form>
    </div>

    <div class="bottom-section" id="bottomSection">
        <p>Do you want to login or register?</p>
        <button onclick="showLogin()">Login</button>
        <button onclick="showRegister()">Register</button>
    </div>

    <script>
        // Show the bottom section initially
        document.getElementById('bottomSection').style.display = 'block';
    </script>
</body>
</html>
